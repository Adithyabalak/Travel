<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="mx-auto w-full max-w-7xl bg-slate-100 py-5">
        <div class="mx-auto my-4 max-w-2xl md:my-6">
          <nav class="mb-8 flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
              <li class="inline-flex items-center">
                <a
                  href="#"
                  class="ml-1 inline-flex text-sm font-medium text-gray-900 hover:underline md:ml-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 text-gray-900"
                  >
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                  </svg>
                  Cart
                </a>
              </li>
              <li>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 text-gray-600"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                  <a
                    href="#"
                    class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                  >
                    Personal Information
                  </a>
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 text-gray-600"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                  <a
                    href="#"
                    class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                  >
                    Payment Method
                  </a>
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="mr-2 text-gray-600"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                  <a
                    href="#"
                    class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                  >
                    Confirmation
                  </a>
                </div>
              </li>
            </ol>
          </nav>
          <div class="overflow-hidden rounded-xl bg-white p-4 shadow">
            <div class="mb-4 flex items-center rounded-lg py-2">
              <div class="mr-2 rounded-full bg-gray-100  p-2 text-black">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-shopping-cart"
                >
                  <circle cx="8" cy="21" r="1"></circle>
                  <circle cx="19" cy="21" r="1"></circle>
                  <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                </svg>
              </div>
              <div class="flex flex-1">
                <p class="text-sm font-medium">
                  You have <strong>{{cart_count}}</strong> items in cart. Sub total is
                  <strong>â‚¹{{request.user.cart.basket_total}}</strong>
                </p>
              </div>
              <a

                class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              >

                View Items
                   <h4>Total price:{{total}}</h4>
              </a>

            </div>
            <p class="text-sm font-bold text-gray-900">Personal Info</p>
          <form action="{% url 'save_checkout' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="mt-6 gap-6 space-y-4 md:grid md:grid-cols-2 md:space-y-0">
                <div class="w-full">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="firstName"
                  >
                    email
                  </label>
                  <input
                    class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="email"
                    placeholder="Enter your first name"
                    id="firstName"
                    name="email"
                    value="{{request.user.email}}"
                    required
                  />
                </div>
                <div class="w-full">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="lastName"
                  >
                    Phone
                  </label>
                  <input
                    class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="text"
                    placeholder="Enter your phone"
                    id="lastName"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-span-2 grid">
                  <div class="w-full">
                    <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="email"
                    >
                   Address
                    </label>
                    <input
                      class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                      type="text"
                      placeholder="Enter delivery address"
                      id="email"
                      name="address"
                      required
                    />
                  </div>
                </div>
                <div>
                    <div style="text-align: center;">
         <a href="{% url 'payment_page' %}"> <button type="submit" class="btn btn-secondary btn-lg btn-block">Block level button</button>
         </a>  </div>
                </div>
              </div>

          </form>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
